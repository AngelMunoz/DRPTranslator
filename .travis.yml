sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - '6.6.0'
before_install:
  - npm i -g npm@^3.0.0
before_script:
  - npm prune
  - typings install
  - tsc -p .
script:
  - npm run test:single
after_success:
  - npm run semantic-release
branches:
  only:
  - master
